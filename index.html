<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer-background">
        <div class="timer-box">
            <div class="number-box">
                <div class="minute-box">
                    <p class="minute">00</p>
                    <div class="box one"></div>
                    <div class="box two"></div>
                </div>
                <div class="second-box">
                    <p class="second">00</p>
                    <div class="box three"></div>
                    <div class="box four"></div>
                </div>
                <div class="circle-one"></div>
                <div class="circle-two"></div>
            </div>
            <div class="button-box">
                <button id="main-button" class="play-btn" type="button"><i class="ic-play"></i>START</button>
                <button class="reset-btn" type="button"><i class="ic-timer"></i>RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
